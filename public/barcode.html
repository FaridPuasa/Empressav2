<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js" integrity="sha512-QEAheCz+x/VkKtxeGoDq6nsGyzTx/0LMINTgQjqZ0h3+NjP+bCsPYz3hn0HnBkGmkIFSr7QcEZT+KyEM7lbLPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    
    <script>
        function generateBarcode(value){
            //let bcv = document.getElementsByName('barcode').value
            //let display = document.getElementById('barcode').innerHTML
            JsBarcode('#barcode', value, {
            format: 'code128',
            displayValue: true,
            })
        }
    </script>

    <title>Document</title>
</head>
<body>
    <div>
        <label for="Barcode">Barcode</label>
        <input type="text" name="barcode" onchange="generateBarcode(this.value)" value="GRE001001001LEV">
    </div>
    <div>
        <svg id="barcode"></svg>
    </div>
</body>
</html>
